<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Kepuasan Pengguna</title>
    <link rel="stylesheet" type="text/css" href="form-style.css">
  </head>
  <body>
    <!-- Hartawan Bahari Mulyadi -->

	</div>
    <div class="content">
		<div class="formulir">
		  <form>
			  <h1 style="text-align:center">Survey Data Diri</h1>
			  <label for="hobby">Hobi</label><br>
			  <input type="checkbox" name="hobby" value="menyani">Menyani<br>
			  <input type="checkbox" name="hobby" value="berkuda">Berkuda<br>
			  <input type="checkbox" name="hobby" value="vlogging">Vlogging<br>
			  <label for="height">Tinggi badan</label><br>
			  <input type="radio" name="height" value="0"><100 cm <br>
			  <input type="radio" name="height" value="1">100~150 cm <br>
			  <input type="radio" name="height" value="2">150~160 cm <br>
			  <input type="radio" name="height" value="3">>160 cm <br>
			  <label for="rate">Mood</label><br>
			  <input type="range" name="rate" value="0">
			  <label for="rate">Deskripsi</label><br>
			  <textarea name="bio" rows="4" cols="60" placeholder="Tulis ulasan singkat..."></textarea>
			  <div class="btn-group">
			    <button class="sekunder" type="button" name="back">Kembali</button>
			    <button class="primer" type="button" name="submit">Kirim</button>
			  </div>
		  </form>
		</div>
		<div class="data-akun">
		  <form>
			  <h1 style="text-align:center">Data Akun</h1>
			  <input type="text" name="Name" placeholder="Nama Lengkap">
			  <input type="email" name="email" placeholder="Alamat Surel">
			  <input type="number" name="pnumb" placeholder="Nomor HP">
			  <input type="date" name="bdate">
			  <input type="password" name="pswd" placeholder="Password" value="P3ranc4nganWeeb">
			  <select name="gender">
				<option disabled>-Pilih Jenis Kelamin-</option>
				<option value="0">Perempuan</option>
				<option value="1" selected>Laki-laki</option>
			  </select>
			  <div class="btn-group">
			    <button class="sekunder" type="button" name="back">Kembali</button>
			    <button class="primer" type="button" name="submit">Kirim</button>
			  </div>
			  </form>
		</div>
	</div>
  </body>
</html>
