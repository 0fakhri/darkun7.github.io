<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="cssnya.css">
	<link rel="icon" type="image/png" href="logo.png">
	<title>Oprec RoseBrand</title>
</head>
<body>
	<div class="kotak1">
		<div class="kotak2">
			<img src="logo.png">
			<form action="https://www.youtube.com/?hl=id&gl=ID">
			<h2>Form Oprec Pegawai PT. RoseBrand</h2>
		</div><br><br><br>
			<b>Nama Depan:</b><br>
			<input class="awale" type="text" name="nama depan" placeholder="  nama depan"><br>
			<b>Nama Belakang:</b><br>
			<input class="awale" type="text" name="nama belakang" placeholder="  nama belakang"><br>
			<b>Tempat Lahir:</b>
			<input class="awale2" type="text" name="tempat lahir" placeholder="  tempat lahir">
			<b>  Tanggal Lahir:</b>
			<input class="awale2" type="date" name="tanggal lahir"><br>
			<b>Email:</b><br>
			<input class="awale" type="email" name="email" placeholder="  etc: yoski123@gmail.com"><br>
			<b>Kemampuan diri:</b>
			<select>
				<option disabled>---Kemampuan diri---</option>
				<option>Noob</option>
				<option>Amateur</option>
				<option>Beginner</option>
				<option>Lumayan</option>
				<option>Pro</option>
				<option>Legend</option>
				<option>Mythic</option>
				<option>God</option>
			</select><br>
			<b>Kata Sandi:</b><br>
			<input class="awale" type="Password" name="sandi" placeholder="  kata sandi"><br>
			<b>Ulang Kata Sandi:</b><br>
			<input class="awale" type="Password" name="ulang sandi" placeholder="  ulang kata sandi"><br>
			<b>Jenis Kelamin:</b><br>
			<input type="radio" name="gender" value="male" checked> Laki-laki<br>
  			<input type="radio" name="gender" value="female"> Perempuan<br>
  			<input type="radio" name="gender" value="other"> Waria <br><br>
  			<b>Hobi:</b><br>
  			<input type="checkbox" name="hobi" value="belajar">Belajar <br>
  			<input type="checkbox" name="hobi" value="eksperimen">Eksperimen <br>
  			<input type="checkbox" name="hobi" value="membaca">Membaca <br><br>
  			<b>Ulas Deskripsi Diri:</b><br>
  			<textarea rows="5" cols="55" placeholder="Deskripsikan disini..."></textarea><br><br>
  			<!-- submiting -->
			<input class="submit" type="submit" name="daftar" value="Kirim">
			<input class="reset" type="reset" name="reset" value="Reset">
		</form>
	</div>
</body>
</html>
