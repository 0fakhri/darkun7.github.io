<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <input type="date" id="enddate" oninput="parseFunction()">
  <p id="now"></p>
  <p id="demo"></p>

  <script>
  function parseFunction() {
    var now = Date.parse(new Date())/1000;
    document.getElementById("now").innerHTML = "Saat ini: "+now;
    var later = Date.parse(document.getElementById("enddate").value)/1000;
    document.getElementById("demo").innerHTML = "Hasil Parsing: "+later;
  }
  </script>
  </body>
</html>
